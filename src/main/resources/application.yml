quarkus:
  banner:
    enabled: false

'%dev':
  quarkus:
    log:
      level: INFO
      category:
        "com.ossrep":
          level: DEBUG
    hibernate-orm:
      log:
        sql: true
    flyway:
      migrate-at-start: true
      locations: db/migration,db/testdata

'%test':
  quarkus:
    log:
      level: INFO
      category:
        "com.ossrep":
          level: DEBUG
    hibernate-orm:
      log:
        sql: true
    flyway:
      migrate-at-start: true
      locations: db/migration,db/testdata

'%prod':
  quarkus:
    log:
      level: INFO
      category:
        "com.ossrep":
          level: INFO
    hibernate-orm:
      log:
        sql: false
    flyway:
      migrate-at-start: true
      locations: db/migration